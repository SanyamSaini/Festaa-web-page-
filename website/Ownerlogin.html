<html>
<head>
 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
          
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
function validate(){
if(form.username.value == ""){
    alert("Please enter a User Name");
    form.username.focus();
    return false;
}
if(form.password.value == ""){
    alert("Please enter a Password");
    form.password.focus();
    return false;
}
 re = /^\w+$/;
    if(!re.test(form.username.value)) {
      alert("Error: Username must contain only letters, numbers and underscores!");
      form.username.focus();
      return false;
    }
	if(form.password.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.password.focus();
        return false;
      }
      if(form.password.value == form.username.value) {
        alert("Error: Password must be different from Username!");
        form.password.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.password.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.password.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.password.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.password.focus();
        return false;
      }
}
</script>
</head>
<body>
<div class="aa">
<h1>Owner Login</h1>
<form name="form"action="afterlogin.html"onsubmit="return validate()"> 
<input type="text" placeholder=" username" id="username" style="color:white"><br><br>
<input type="password" placeholder=" password" id="password" style="color:white"><br><br>
<button class="btn waves-effect waves-light" type="submit" name="action" id="login"  method="post">Login</button><br><br>
  <a href="./forgot.html">Forgot Password?</a>
</form>
</div>
</body>
</html>
