<html>
<head>
 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
          
<link rel="stylesheet" href="style.css">
 <script>
  function validate(){
if(form.newpass.value == ""){
    alert("Please enter new password");
    form.newpass.focus();
    return false;
}
if(form.renewpass.value == ""){
    alert("Please confirm your password");
    form.renewpass.focus();
    return false;
}
if(form.newpass.value != "" && form.newpass.value == form.renewpass.value) {
if(form.newpass.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.newpass.focus();
        return false;
      }
      if(form.newpass.value == form.username.value) {
        alert("Error: Password must be different from Username!");
        form.newpass.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.newpass.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.newpass.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.newpass.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.newpass.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.newpass.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.newpass.focus();
        return false;
      }
	  }
	   else {
      alert("Error: Please make sure that both fields match each other!");
      form.newpass.focus();
      return false;
    }

    alert("You entered a valid password: " + form.newpass.value);
    return true;
}
</script>
</head>
<body>
<div class="dd">
<h1>Enter New Password</h1>
<form name="form"action="passwordupdated.html"onsubmit="return validate()">
<input type="password" placeholder=" New password" id="newpass" style="color:white"><br><br>
<input type="password" placeholder=" Re-write new password" id="renewpass" style="color:white"><br><br>

<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button><br><br>
</form>
</div>
</body>
</html>
